<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div id="wrapper" style="width: 80%; margin: 0 auto; margin-bottom: 60px; margin-top: 60px">
    <form th:action="@{/mainboard/register}" id="insertForm" method="post">
        <div class="form-row">
            <div class="form-group col-md-11">
                <label for="inputPassword4">Title</label>
                <input type="text" name="title" style="height: 80px;" class="form-control" id="inputPassword4" placeholder="제목">
            </div>
        </div>
        <div class="form-group">
            <label for="inputWriter">Writer</label>
            <input type="text" name="writer" class="form-control" id="inputWriter" placeholder="작성자">
        </div>
        <div class="form-group">
            <label for="summernote">Content</label>
            <textarea id="summernote" name="content" rows="13" placeholder="내용"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputProduct">전월세</label>
                <input type="text" name="pay_division" class="form-control" id="inputProduct" placeholder="전월세">
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">평수</label>
                <input type="text" name="square_feet" class="form-control" id="inputZip" placeholder="평수">평
            </div>
            <div class="form-group col-md-4">
                <label for="inputPrice">price</label>
                <input type="text" name="price" class="form-control" id="inputPrice" placeholder="금액">원
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">주소</label>
                <input type="text" name="location" class="form-control" id="inputAddress" placeholder="상세 주소">
            </div>
            <div class="float-end hiddens">
                <button type="submit" id="submitBtn" style="float:left;" class="btn btn-primary">Done!</button>
            </div>
        </div>
    </form>
</div>
<th:block layout:fragment="script">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        $('#summernote').summernote();
    });

    document.querySelector("#submitBtn").addEventListener("click",function(e){
        e.preventDefault();
        e.stopPropagation();

        var inputCheck = document.querySelector("input[type='text']");

        if(inputCheck.value.length==0){alert('빈칸있음'); return;}

        document.querySelector("#insertForm").submit();
    },false)
</script>
</th:block>
</body>
</html>
