<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>React App</title>
</head>
<body>
<style>
    .rdw-editor-wrapper {
        margin-top: 30px;
    }

    .editor {
        padding: 20px;
        min-height: 400px;
    }

    .inputMailContent {
        height: 200px
    }

    .tox-statusbar {
        visibility: hidden;
    }

    .MuiCard-root {
        padding: 100px;
    }

    .thumbnail-wrappper {
        width: 25%;
    }

    .thumbnail {
        position: relative;
        padding-top: 50%;
        overflow: hidden;
    }

    .thumbnail .centered {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        -webkit-transform: translate(50%, 50%);
        -ms-transform: translate(50%, 50%);
        transform: translate(50%, 50%);
    }

    .thumbnail .centered img {
        position: absolute;
        top: 0;
        left: 0;
        max-width: 100%;
        height: auto;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    .menuBar {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
    }

    .MuiFormControl-root {
        display: flex;
        margin-top: 20px;
    }

    .inputLabel {
        margin-top: 20px;
    }

    .MuiCollapse-root {
        overflow: hidden;
    }

    .inputLabel {
        margin-top: 20px;
    }

    .flexDiv {
        display: flex;
        align-items: end;
    }
</style>
<div id="root"></div>
</body>
</html>
